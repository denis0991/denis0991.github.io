<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ZG</title>
</head>
<body>
    <div class="container">
        <div class="background">
            <div class="background__overlay overlay">
                <div class="overlay__modal">
                    <div class="overlay__close">
                        <img src="assets/img/close.png" alt="close">
                    </div>
                    <div class="overlay__header">
                        <img src="assets/img/raiting.png" alt="table-header">
                    </div>
                    <div class="overlay__tab">
                        <div class="overlay__tab-item overlay__tab-item_active">
                            <img class="overlay__tab-img" src="assets/img/tab-active.png" alt="tab">
                            <p class="overlay__tab-text">Недельный</p>
                        </div>
                        <div class="overlay__tab-item">
                            <img class="overlay__tab-img" src="assets/img/tab2.png" alt="tab">
                            <p class="overlay__tab-text">Общий</p>
                        </div>
                    </div>
                    <div class="overlay__content">
                        <div class="overlay__table-header">
                            <img src="assets/img/table-header.png" alt="table-header">
                        </div>
                        <div class="overlay__table-string">
                        </div>
                    </div>
                </div>
            </div>
            <span class="background__person">
                <img src="assets/icon/girls.png" alt="person">
            </span>
            <div class="background__panel">
                <div class="background__slider slider">
                    <div class="slider__back">
                        <img src="assets/img/back.png" alt="back-btn">
                    </div>
                    <div class="slider__content">
                        <div class="slider__plus">
                            <img src="assets/img/plus.png" alt="plus">
                        </div>
                        <div class="slider__moving">
                            <img src="assets/img/friend.png" alt="friend-icon">
                            <img src="assets/img/friend.png" alt="friend-icon">
                            <img src="assets/img/friend.png" alt="friend-icon">
                            <img src="assets/img/friend.png" alt="friend-icon">
                            <img src="assets/img/friend.png" alt="friend-icon">
                            <img src="assets/img/friend.png" alt="friend-icon">
                            <img src="assets/img/container-for-friend.png" alt="friend-icon">
                            <img src="assets/img/container-for-friend.png" alt="friend-icon">
                            <img src="assets/img/container-for-friend.png" alt="friend-icon">
                            <img src="assets/img/container-for-friend.png" alt="friend-icon">
                            <img src="assets/img/container-for-friend.png" alt="friend-icon">
                            <img src="assets/img/container-for-friend.png" alt="friend-icon">
                        </div>
                    </div>
                    <div class="slider__next">
                        <img src="assets/img/next.png" alt="next-bnt">
                    </div>
                </div>
                <div class="background__chat"></div>
                <div class="background__btn"></div>
                <div class="background__envelope"></div>
                <div class="background__playground"></div>
            </div>
        </div>
        
    </div>
<script src="./dist/main.js"></script>
</body>
</html>
